<form method="post" action="{{ url_for('periodos.eliminar', id=periodo.id_periodo) }}" class="p-4">
  <h2 class="text-xl font-semibold mb-4">Confirmar eliminación</h2>
  <p class="mb-4">
    ¿Estás seguro que deseas eliminar el periodo <strong>{{ periodo.periodo_completo }}</strong>?
  </p>

  <div class="flex justify-center gap-4">
    <a href="{{ url_for('periodos.index') }}" class="btn">Cancelar</a>
    <button type="submit" class="btn btn-error">Eliminar</button>
  </div>
</form>
