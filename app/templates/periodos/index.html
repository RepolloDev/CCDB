{% extends "layouts/crudLayout.html" %}
{% block title %}
<span>Periodos</span>
{% endblock %}
{% block content %}

<!-- ======= ESTADÍSTICAS ======= -->
<div>
  <div class="stats border border-base-300 w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <box-icon name="calendar" size="lg"></box-icon>
      </div>
      <div class="stat-title">Total de periodos</div>
      <div class="stat-value text-primary">{{ data|length }}</div>
      <div class="stat-desc">Registrados en todo el tiempo</div>
    </div>
  </div>
</div>

<!-- Botón Registrar -->
<div class="flex justify-end mb-4">
  <label for="modalNuevoPeriodo" class="btn btn-primary">
    <box-icon name="calendar-plus"></box-icon>
    Registrar nuevo periodo
  </label>
</div>

<!-- ======= MODAL ======= -->
<input type="checkbox" id="modalNuevoPeriodo" class="modal-toggle" />
<div class="modal">
  <div class="modal-box w-11/12 max-w-3xl">
    <h3 class="font-bold text-lg">Registrar Nuevo Periodo</h3>

    <form id="formNuevoPeriodo">
      <div class="py-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="label">
              <span class="label-text">Fecha Inicio</span>
            </label>
            <input type="date" name="f_inicio" class="input input-bordered w-full" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Fecha Fin</span>
            </label>
            <input type="date" name="f_fin" class="input input-bordered w-full" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Fecha Creación</span>
            </label>
            <input type="datetime-local" name="f_creacion" class="input input-bordered w-full" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Fecha Edición</span>
            </label>
            <input type="datetime-local" name="f_eicion" class="input input-bordered w-full" />
          </div>
        </div>
      </div>

      <div class="modal-action">
        <label for="modalNuevoPeriodo" class="btn">Cancelar</label>
        <button type="submit" class="btn btn-primary">
          Guardar Periodo
        </button>
      </div>
    </form>
  </div>
</div>

<!-- ===== TABLA ===== -->
<div>
  <h2 class="my-8 text-2xl font-semibold">Vista general</h2>
  <div class="overflow-x-auto">
    <div id="table-data"></div>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script id="data" type="application/json">
  {{ data | tojson }}
</script>

<script>
  generateTable([
    "ID",
    "Fecha Inicio",
    "Fecha Fin",
    "Fecha Creación",
    "Fecha Edición",
    "Acciones",
  ]);

  // Submit del formulario del modal
  document
    .getElementById("formNuevoPeriodo")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch("/periodos/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();

      if (!res.ok) {
        alert(json.error);
        return;
      }

      alert("Periodo creado correctamente");
      location.reload();
    });
</script>
{% endblock %}
