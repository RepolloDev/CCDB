{% extends "layouts/crudLayout.html" %}
{% block title %}
<span>Salones</span>
{% endblock %}
{% block content %}

<!-- ======= ESTADÍSTICAS ======= -->
<div>
  <div class="stats border border-base-300 w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <box-icon type="solid" name="buildings" size="lg"></box-icon>
      </div>
      <div class="stat-title">Total de salones</div>
      <div class="stat-value text-primary">{{ data|length }}</div>
      <div class="stat-desc">Registrados en todo el tiempo</div>
    </div>
  </div>
</div>

<!-- Botón Registrar -->
<div class="flex justify-end mb-4">
  <label for="modalNuevoSalon" class="btn btn-primary">
    <box-icon name="plus-circle"></box-icon>
    Registrar nuevo salón
  </label>
</div>

<!-- ======= MODAL ======= -->
<input type="checkbox" id="modalNuevoSalon" class="modal-toggle" />
<div class="modal">
  <div class="modal-box w-11/12 max-w-3xl">
    <h3 class="font-bold text-lg">Registrar Nuevo Salón</h3>

    <form id="formNuevoSalon">
      <div class="py-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="label">
              <span class="label-text">Nombre</span>
            </label>
            <input type="text" name="nombre" class="input input-bordered w-full" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Piso</span>
            </label>
            <input type="text" name="piso" class="input input-bordered w-full" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Capacidad</span>
            </label>
            <input type="number" name="capacidad" class="input input-bordered w-full" required />
          </div>
        </div>
      </div>

      <div class="modal-action">
        <label for="modalNuevoSalon" class="btn">Cancelar</label>
        <button type="submit" class="btn btn-primary">
          Guardar Salón
        </button>
      </div>
    </form>
  </div>
</div>

<!-- ===== TABLA ===== -->
<div>
  <h2 class="my-8 text-2xl font-semibold">Vista general</h2>
  <div class="overflow-x-auto">
    <div id="table-data"></div>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script id="data" type="application/json">
  {{ data | tojson }}
</script>

<script>
  generateTable(["ID", "Nombre", "Piso", "Capacidad", "Acciones"]);

  // Submit del formulario del modal
  document
    .getElementById("formNuevoSalon")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch("/salones/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();

      if (!res.ok) {
        alert(json.error);
        return;
      }

      alert("Salón creado correctamente");
      location.reload();
    });
</script>
{% endblock %}
