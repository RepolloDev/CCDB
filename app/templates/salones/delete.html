<form method="post" action="{{ url_for('salones.eliminar', id=salon.id_salon) }}" class="p-4">
  <h2 class="text-xl font-semibold mb-4">Confirmar eliminación</h2>
  <p class="mb-4">
    ¿Estás seguro que deseas eliminar el salón <strong>{{ salon.nombre }}</strong> (Piso {{ salon.piso }}, Capacidad: {{ salon.capacidad }})?
  </p>

  <div class="flex justify-center gap-4">
    <a href="{{ url_for('salones.index') }}" class="btn">Cancelar</a>
    <button type="submit" class="btn btn-error">Eliminar</button>
  </div>
</form>
