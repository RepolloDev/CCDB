{% extends "layouts/crudLayout.html" %} {% block title %}
<span>Aportes</span>
{% endblock %} {% block content %}

<!-- ======= ESTADÍSTICAS ======= -->
<div>
  <div class="stats border border-base-300 w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <box-icon name="wallet" size="lg"></box-icon>
      </div>
      <div class="stat-title">Total de aportes</div>
      <div class="stat-value text-primary">{{ data|length }}</div>
      <div class="stat-desc">Registrados en todo el tiempo</div>
    </div>
  </div>
</div>

<!-- ===== TABLA ===== -->
<div>
  <h2 class="my-8 text-2xl font-semibold">Vista general</h2>
  <div class="mb-2">
    <button
      class="btn btn-primary btn-lg"
      data-ref="{{ url_for('aportes.crear') }}"
    >
      Agregar
    </button>
  </div>
  <div class="overflow-x-auto">
    <div id="table-data"></div>
  </div>
</div>

{% endblock %} {% block scripts %}
<script id="data" type="application/json">
  {{ data | tojson }}
</script>

<script>
  // URL templates injected from Flask so client JS can build endpoints for each row.
  // Use the placeholder __ID__ which will be replaced with the real id.
  const APORTE_EDIT_URL_TEMPLATE =
    "{{ url_for('aportes.editar', id=0).replace('/0','/__ID__') }}";
  const APORTE_DELETE_URL_TEMPLATE =
    "{{ url_for('aportes.eliminar', id=0).replace('/0','/__ID__') }}";
  const APORTE_CREATE_URL = "{{ url_for('aportes.crear') }}";

  generateTable([
    "ID",
    "Monto total",
    "Descripción",
    "Fecha Creación",
    "Fecha Edición",
    "Aportante",
    "Acciones",
  ]);
</script>
{% endblock %}
