<form
  method="post"
  action="{{ url_for('aportes.eliminar', id=aporte.id_aporte) }}"
  class="p-4"
>
  <h2 class="text-xl font-semibold mb-4">Confirmar eliminación</h2>
  <p class="mb-4">
    ¿Estás seguro que deseas eliminar el aporte
    <strong>#{{ aporte.id_aporte }}</strong> realizado por
    <strong>{{ aporte.nombre_completo or '' }}</strong> por
    <strong>Bs. {{ aporte.monto_total }}</strong>?
  </p>

  <div class="flex justify-center gap-4">
    <a href="{{ url_for('aportes.aportes') }}" class="btn">Cancelar</a>
    <button type="submit" class="btn btn-error">Eliminar</button>
  </div>
</form>
