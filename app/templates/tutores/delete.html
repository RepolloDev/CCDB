<div class="card bg-base-100 shadow-xl max-w-lg mx-auto">
  <div class="card-body">
    <h2 class="card-title text-2xl mb-4 text-error">Eliminar Tutor</h2>

    <div class="alert alert-warning mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-current shrink-0 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
      <span>Esta acción no se puede deshacer</span>
    </div>

    <div class="mb-6">
      <p class="text-lg mb-2">
        ¿Está seguro que desea eliminar el siguiente tutor?
      </p>
      <div class="bg-base-200 p-4 rounded-lg mt-4">
        <p><strong>Nombre:</strong> {{ tutor.nombre_completo }}</p>
        <p><strong>Parentesco:</strong> {{ tutor.parentesco }}</p>
      </div>
    </div>

    <form
      method="POST"
      action="{{ url_for('tutores.eliminar', id=tutor.id_tutor) }}"
    >
      <div class="card-actions justify-end">
        <button type="button" class="btn btn-ghost" onclick="history.back()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-error">Eliminar</button>
      </div>
    </form>
  </div>
</div>
