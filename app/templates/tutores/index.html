{% extends "layouts/crudLayout.html" %} {% block title %}
<span>Tutores</span>
{% endblock %}
<!-- Contenido -->
{% block content %}

<!-- ======= ESTADÃSTICAS ======= -->
<div>
  <div class="stats border border-base-300 w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <box-icon name="user-plus" size="lg"></box-icon>
      </div>
      <div class="stat-title">Total de tutores</div>
      <div class="stat-value text-primary">{{ data|length }}</div>
      <div class="stat-desc">Registrados en todo el tiempo</div>
    </div>
  </div>
</div>

<!-- ===== TABLA ===== -->
<div>
  <h2 class="my-8 text-2xl font-semibold">Vista general</h2>
  <div class="mb-2">
    <button
      class="btn btn-primary btn-lg"
      data-ref="{{ url_for('tutores.crear') }}"
    >
      Agregar
    </button>
  </div>
  <div class="overflow-x-auto">
    <div id="table-data"></div>
  </div>
</div>

{% endblock %}
<!-- Scripts -->
{% block scripts %}
<script id="data" type="application/json">
  {{ data | tojson }}
</script>

<script>
  const EDIT_URL_TEMPLATE = "{{ url_for('tutores.editar', id=0).replace('/0','/__ID__') }}";
  const DELETE_URL_TEMPLATE = "{{ url_for('tutores.eliminar', id=0).replace('/0','/__ID__') }}";
  const CREATE_URL = "{{ url_for('tutores.crear') }}";

  generateTable(["ID", "Nombre Completo", "Parentesco", "Acciones"]);
</script>
{% endblock %}
