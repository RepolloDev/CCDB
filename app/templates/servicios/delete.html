<form method="post" action="{{ url_for('servicios.eliminar', id=servicio.id_servicio) }}" class="p-4">
  <h2 class="text-xl font-semibold mb-4">Confirmar eliminación</h2>
  <p class="mb-4">
    ¿Estás seguro que deseas eliminar el servicio <strong>{{ servicio.nombre }}</strong> ({{ servicio.cod_actividad }}) de tipo <strong>{{ servicio.tipo or 'Sin tipo' }}</strong>?
  </p>

  <div class="flex justify-center gap-4">
    <a href="{{ url_for('servicios.index') }}" class="btn">Cancelar</a>
    <button type="submit" class="btn btn-error">Eliminar</button>
  </div>
</form>
