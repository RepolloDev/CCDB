{% extends "layouts/crudLayout.html" %}
<!-- Title -->
{% block title %}
<span>Servicios</span>
{% endblock %}
<!-- Content -->
{% block content %}
<div>
  <!-- Statistics -->
  <div class="stats border border-base-300 w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <box-icon name="briefcase" size="lg"></box-icon>
      </div>
      <div class="stat-title">Total de servicios</div>
      <div class="stat-value text-primary">{{ data|length }}</div>
      <div class="stat-desc">Registrados en todo el tiempo</div>
    </div>
  </div>
</div>
<!-- Table -->
<div>
  <h2 class="my-8 text-2xl font-semibold">Vista general</h2>
  <div class="overflow-x-auto">
    <div id="servicios-table"></div>
  </div>
</div>
{% endblock %}
<!-- Scripts -->
{% block scripts %}
<script id="servicios-data" type="application/json">
  {{ data | tojson }}
</script>
<script>
  const jsonDataElement = document.getElementById("servicios-data");
  const rawData = JSON.parse(jsonDataElement.textContent);

  const grid = new gridjs.Grid({
    columns: ['ID', 'Código Actividad', 'Nombre', 'Tipo', 'Estado', 'Acciones'],
    data: rawData.map(row => [
      row[0], // ID
      row[1], // Código Actividad
      row[2], // Nombre
      row[3], // Tipo
      row[4], // Estado
      gridjs.html(`
        <div class="flex gap-2">
          <button class="btn btn-info" data-id="${row[0]}">Editar</button>
          <button class="btn btn-error" data-id="${row[0]}">Eliminar</button>
        </div>
      `)
    ]),
    search: true,
    pagination: { enabled: true, limit: 10 }
  });

  grid.render(document.getElementById("servicios-table"));
</script>
{% endblock %}
