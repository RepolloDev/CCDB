<form id="form" class="p-2 h-full flex flex-col" action="{% if horario %}{{ url_for('horarios.editar', id=horario.id_horario) }}{% else %}{{ url_for('horarios.crear') }}{% endif %}" method="post">
  <h1 class="text-2xl font-semibold mb-4">{% if horario %}Editar Horario{% else %}Crear Horario{% endif %}</h1>

  {% if horario %}
  <input type="hidden" name="id_horario" value="{{ horario.id_horario }}" />
  {% endif %}

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="form-control w-full">
        <span class="label">Turno</span>
        <select name="turno" class="select select-bordered w-full" required>
          <option value="">Seleccione turno...</option>
          <option value="Mañana" {% if horario and horario.turno == 'Mañana' %}selected{% endif %}>Mañana</option>
          <option value="Tarde" {% if horario and horario.turno == 'Tarde' %}selected{% endif %}>Tarde</option>
          <option value="Noche" {% if horario and horario.turno == 'Noche' %}selected{% endif %}>Noche</option>
        </select>
      </label>
    </div>

    <div>
      <label class="form-control w-full">
        <span class="label">Día</span>
        <select name="dia" class="select select-bordered w-full" required>
          <option value="">Seleccione día...</option>
          <option value="Lunes" {% if horario and horario.dia == 'Lunes' %}selected{% endif %}>Lunes</option>
          <option value="Martes" {% if horario and horario.dia == 'Martes' %}selected{% endif %}>Martes</option>
          <option value="Miércoles" {% if horario and horario.dia == 'Miércoles' %}selected{% endif %}>Miércoles</option>
          <option value="Jueves" {% if horario and horario.dia == 'Jueves' %}selected{% endif %}>Jueves</option>
          <option value="Viernes" {% if horario and horario.dia == 'Viernes' %}selected{% endif %}>Viernes</option>
          <option value="Sábado" {% if horario and horario.dia == 'Sábado' %}selected{% endif %}>Sábado</option>
          <option value="Domingo" {% if horario and horario.dia == 'Domingo' %}selected{% endif %}>Domingo</option>
        </select>
      </label>
    </div>

    <div>
      <label class="input w-full">
        <span class="label">Hora de inicio</span>
        <input type="time" name="h_inicio" required value="{{ horario.h_inicio if horario else '' }}" />
      </label>
    </div>

    <div>
      <label class="input w-full">
        <span class="label">Hora de fin</span>
        <input type="time" name="h_fin" required value="{{ horario.h_fin if horario else '' }}" />
      </label>
    </div>
  </div>

  <div class="mt-8">
    <button type="submit" class="btn btn-primary w-full">Guardar</button>
  </div>
</form>
