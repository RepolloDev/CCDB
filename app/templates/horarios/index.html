{% extends "layouts/crudLayout.html" %}
{% block title %}
<span>Horarios</span>
{% endblock %}
{% block content %}

<!-- ======= ESTADÍSTICAS ======= -->
<div>
  <div class="stats border border-base-300 w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <box-icon name="time-five" size="lg"></box-icon>
      </div>
      <div class="stat-title">Total de horarios</div>
      <div class="stat-value text-primary">{{ data|length }}</div>
      <div class="stat-desc">Registrados en todo el tiempo</div>
    </div>
  </div>
</div>

<!-- Botón Registrar -->
<div class="flex justify-end mb-4">
  <label for="modalNuevoHorario" class="btn btn-primary">
    <box-icon name="time-five"></box-icon>
    Registrar nuevo horario
  </label>
</div>

<!-- ======= MODAL ======= -->
<input type="checkbox" id="modalNuevoHorario" class="modal-toggle" />
<div class="modal">
  <div class="modal-box w-11/12 max-w-3xl">
    <h3 class="font-bold text-lg">Registrar Nuevo Horario</h3>

    <form id="formNuevoHorario">
      <div class="py-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="label">
              <span class="label-text">Turno</span>
            </label>
            <select name="turno" class="select select-bordered w-full" required>
              <option value="">Seleccione turno...</option>
              <option value="Mañana">Mañana</option>
              <option value="Tarde">Tarde</option>
              <option value="Noche">Noche</option>
            </select>
          </div>

          <div>
            <label class="label">
              <span class="label-text">Día</span>
            </label>
            <select name="dia" class="select select-bordered w-full" required>
              <option value="">Seleccione día...</option>
              <option value="Lunes">Lunes</option>
              <option value="Martes">Martes</option>
              <option value="Miércoles">Miércoles</option>
              <option value="Jueves">Jueves</option>
              <option value="Viernes">Viernes</option>
              <option value="Sábado">Sábado</option>
              <option value="Domingo">Domingo</option>
            </select>
          </div>

          <div>
            <label class="label">
              <span class="label-text">Hora de inicio</span>
            </label>
            <input type="time" name="h_inicio" class="input input-bordered w-full" required />
          </div>

          <div>
            <label class="label">
              <span class="label-text">Hora de fin</span>
            </label>
            <input type="time" name="h_fin" class="input input-bordered w-full" required />
          </div>
        </div>
      </div>

      <div class="modal-action">
        <label for="modalNuevoHorario" class="btn">Cancelar</label>
        <button type="submit" class="btn btn-primary">
          Guardar Horario
        </button>
      </div>
    </form>
  </div>
</div>

<!-- ===== TABLA ===== -->
<div>
  <h2 class="my-8 text-2xl font-semibold">Vista general</h2>
  <div class="overflow-x-auto">
    <div id="table-data"></div>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script id="data" type="application/json">
  {{ data | tojson }}
</script>

<script>
  generateTable([
    "ID",
    "Turno",
    "Día",
    "Hora de inicio",
    "Hora de fin",
    "Acciones",
  ]);

  // Submit del formulario del modal
  document
    .getElementById("formNuevoHorario")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch("/horarios/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();

      if (!res.ok) {
        alert(json.error);
        return;
      }

      alert("Horario creado correctamente");
      location.reload();
    });
</script>
{% endblock %}
