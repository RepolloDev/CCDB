{% extends "layouts/crudLayout.html" %} {% block title %}
<span>Inscripciones</span>
{% endblock %}
<!-- Contenido -->
{% block content %}

<!-- ======= ESTADÍSTICAS ======= -->
<div>
  <div class="stats border border-base-300 w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <box-icon name="user-check" size="lg"></box-icon>
      </div>
      <div class="stat-title">Total de inscripciones</div>
      <div class="stat-value text-primary">{{ data|length }}</div>
      <div class="stat-desc">Registradas en todo el tiempo</div>
    </div>
  </div>
</div>

<!-- ===== TABLA ===== -->
<div>
  <h2 class="my-8 text-2xl font-semibold">Vista general</h2>
  <div class="mb-2">
    <button
      class="btn btn-primary btn-lg"
      data-ref="{{ url_for('inscripciones.crear') }}"
    >
      Agregar
    </button>
  </div>
  <div class="overflow-x-auto">
    <div id="table-data"></div>
  </div>
</div>

{% endblock %}
<!-- Scripts -->
{% block scripts %}
<script id="data" type="application/json">
  {{ data | tojson }}
</script>

<script>
  const EDIT_URL_TEMPLATE =
    "{{ url_for('inscripciones.editar', id=0).replace('/0','/__ID__') }}";
  const DELETE_URL_TEMPLATE =
    "{{ url_for('inscripciones.eliminar', id=0).replace('/0','/__ID__') }}";
  const CREATE_URL = "{{ url_for('inscripciones.crear') }}";

  generateTable([
    "ID",
    "Código",
    "Curso/Taller",
    "Matrícula",
    "Participante",
    "Acciones",
  ]);
</script>
{% endblock %}
