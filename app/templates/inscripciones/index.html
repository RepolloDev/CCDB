{% extends "layouts/crudLayout.html" %}
{% block title %}
<span>Inscripciones</span>
{% endblock %}
{% block content %}

<!-- ======= ESTADÍSTICAS ======= -->
<div>
  <div class="stats border border-base-300 w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <box-icon name="user-check" size="lg"></box-icon>
      </div>
      <div class="stat-title">Total de inscripciones</div>
      <div class="stat-value text-primary">{{ data|length }}</div>
      <div class="stat-desc">Registradas en todo el tiempo</div>
    </div>
  </div>
</div>

<!-- Botón Registrar -->
<div class="flex justify-end mb-4">
  <label for="modalNuevaInscripcion" class="btn btn-primary">
    <box-icon name="user-check"></box-icon>
    Registrar nueva inscripción
  </label>
</div>

<!-- ======= MODAL ======= -->
<input type="checkbox" id="modalNuevaInscripcion" class="modal-toggle" />
<div class="modal">
  <div class="modal-box w-11/12 max-w-3xl">
    <h3 class="font-bold text-lg">Registrar Nueva Inscripción</h3>

    <form id="formNuevaInscripcion">
      <div class="py-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="label">
              <span class="label-text">Actividad</span>
            </label>
            <select name="id_curtal" class="select select-bordered w-full" required>
              <option value="">Seleccione actividad...</option>
              {% for a in actividades %}
              <option value="{{ a.id_curtal }}">{{ a.cod_actividad }} - {{ a.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label class="label">
              <span class="label-text">Participante</span>
            </label>
            <select name="id_participante" class="select select-bordered w-full" required>
              <option value="">Seleccione participante...</option>
              {% for p in participantes %}
              <option value="{{ p.id_participante }}">{{ p.nombre_completo }} ({{ p.matricula }})</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="modal-action">
        <label for="modalNuevaInscripcion" class="btn">Cancelar</label>
        <button type="submit" class="btn btn-primary">
          Guardar Inscripción
        </button>
      </div>
    </form>
  </div>
</div>

<!-- ===== TABLA ===== -->
<div>
  <h2 class="my-8 text-2xl font-semibold">Vista general</h2>
  <div class="overflow-x-auto">
    <div id="table-data"></div>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script id="data" type="application/json">
  {{ data | tojson }}
</script>

<script>
  generateTable([
    "Código Actividad",
    "Nombre Actividad",
    "Matrícula",
    "Participante",
    "Acciones",
  ]);

  // Submit del formulario del modal
  document
    .getElementById("formNuevaInscripcion")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch("/inscripciones/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();

      if (!res.ok) {
        alert(json.error);
        return;
      }

      alert("Inscripción creada correctamente");
      location.reload();
    });
</script>
{% endblock %}
