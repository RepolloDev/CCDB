<form method="post" action="{{ url_for('inscripciones.eliminar', id=inscripcion.id_psct) }}" class="p-4">
  <h2 class="text-xl font-semibold mb-4">Confirmar eliminación</h2>
  <p class="mb-4">
    ¿Estás seguro que deseas eliminar la inscripción del participante
    <strong>{{ inscripcion.nombre_participante }}</strong>
    ({{ inscripcion.matricula }})
    al curso/taller
    <strong>{{ inscripcion.nombre_actividad }}</strong>
    ({{ inscripcion.cod_actividad }})?
  </p>

  <div class="flex justify-center gap-4">
    <a href="{{ url_for('inscripciones.index') }}" class="btn">Cancelar</a>
    <button type="submit" class="btn btn-error">Eliminar</button>
  </div>
</form>
