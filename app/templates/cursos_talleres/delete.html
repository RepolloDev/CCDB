<form method="post" action="{{ url_for('cursos_talleres.eliminar', id=curso.id_curtal) }}" class="p-4">
  <h2 class="text-xl font-semibold mb-4">Confirmar eliminación</h2>
  <p class="mb-4">
    ¿Estás seguro que deseas eliminar el curso/taller
    <strong>{{ curso.nombre_actividad }}</strong> ({{ curso.cod_actividad }})
    {% if curso.nombre_voluntario %}
    impartido por <strong>{{ curso.nombre_voluntario }}</strong>
    {% endif %}?
  </p>

  <div class="flex justify-center gap-4">
    <a href="{{ url_for('cursos_talleres.index') }}" class="btn">Cancelar</a>
    <button type="submit" class="btn btn-error">Eliminar</button>
  </div>
</form>
