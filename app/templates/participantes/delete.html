<form method="post" action="{{ url_for('participantes.eliminar', id=participante.id_participante) }}" class="p-4">
  <h2 class="text-xl font-semibold mb-4">Confirmar eliminación</h2>
  <p class="mb-4">¿Estás seguro que deseas eliminar al participante <strong>{{ participante.nombre_completo }}</strong> (matrícula: <strong>{{ participante.matricula }}</strong>)?</p>

  <div class="flex justify-center gap-4">
    <a href="{{ url_for('participantes.index') }}" class="btn">Cancelar</a>
    <button type="submit" class="btn btn-error">Eliminar</button>
  </div>
</form>
